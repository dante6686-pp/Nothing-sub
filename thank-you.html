<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank you — Subscription to Nothing™</title>
  <meta name="description" content="Thank you. You successfully got nothing." />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <span class="dot" aria-hidden="true"></span>
        <span>Subscription to Nothing™</span>
      </div>
    </header>

    <main style="margin-top:46px;">
      <h1 class="planTitle" style="margin-bottom:8px;">Thank you.</h1>
      <p class="planSubtitle" id="tySubtitle">
        Your transaction was successful. Nothing has been delivered.
      </p>

      <div class="card" style="margin-top:18px;">
        <h3 style="margin:0 0 10px;">Status</h3>

        <p class="muted" id="tyLine" style="margin:0; line-height:1.6;">
          Processing your nothing…
        </p>

        <p class="fine muted" id="tyMeta" style="margin-top:10px;"></p>

        <!-- Founder-only block -->
        <div id="founderBlock" style="display:none; margin-top:16px;">
          <div class="noteBox" style="margin-top:0;">
            <strong>Founder perk:</strong> pick a name for the public Founder Wall.
            Keep it short. Keep it legendary. Keep it unnecessary.
          </div>

          <label class="muted" for="founderName" style="display:block;margin-top:12px;margin-bottom:6px;">
            Your name / nickname (public)
          </label>

          <div class="founderRow">
            <input
              id="founderName"
              class="input"
              type="text"
              maxlength="32"
              placeholder="e.g. Kris / VoidLord / Jane"
              autocomplete="nickname"
            />
            <button class="btn primary" type="button" id="saveFounderBtn">
              Add me to the Wall
            </button>
          </div>

          <p class="fine muted" id="founderStatus" style="margin-top:10px;"></p>
        </div>

        <div class="ctaRow" style="margin-top:18px;">
          <a class="btn" href="./index.html">Back to home</a>
          <a class="btn" href="./founders.html">View Founder Wall</a>
        </div>
      </div>
    </main>
  </div>

  <!-- Supabase (only needed for founder saving; safe to include always) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase-config.js"></script>

  <!-- Page logic -->
  <script src="./thank-you.js"></script>

  <script>
  if (window.supabaseClient) {
    document.body.insertAdjacentHTML(
      "beforeend",
      "<div style='position:fixed;bottom:10px;left:10px;font-size:12px;color:#0f0;'>Supabase connected</div>"
    );
  } else {
    document.body.insertAdjacentHTML(
      "beforeend",
      "<div style='position:fixed;bottom:10px;left:10px;font-size:12px;color:#f55;'>Supabase NOT connected</div>"
    );
  }
  </script>

  
</body>
</html>
