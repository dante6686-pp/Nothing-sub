<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nothing Basic — Subscription to Nothing™</title>
  <meta name="description" content="Subscribe to Nothing Basic. You pay. You get nothing." />
  <link rel="stylesheet" href="./styles.css" />

  <!-- PayPal Subscriptions SDK -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=AQUQD1BI6PYwYy4oi1jg8V47qbLhimKa8vcsU0cIrBpoH_PV--V2iEbe8oO7u0Y1HaoDw9-FmLnjQSwl&vault=true&intent=subscription&currency=USD"
    data-sdk-integration-source="button-factory">
  </script>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <span class="dot" aria-hidden="true"></span>
        <span>Subscription to Nothing™</span>
      </div>
    </header>

    <main style="margin-top:46px;">
      <h1 class="planTitle">Nothing Basic</h1>

      <p class="planSubtitle">
        $1 / month — a quiet commitment to absolutely nothing.
      </p>

      <div class="card" style="margin-top:22px;">
        <h3 style="margin:0 0 10px;">Checkout</h3>

        <p class="muted" style="margin:0 0 14px; line-height:1.6;">
          Complete your subscription via PayPal. You’ll be redirected after approval.
        </p>

        <div id="paypal-button-container-basic"></div>

        <p class="fine muted" id="basicStatus" style="margin-top:10px;"></p>

        <div class="ctaRow" style="margin-top:18px;">
          <a class="btn" href="./index.html#pricing">Back to pricing</a>
        </div>

        <p class="fine" style="margin-top:12px;">
          This subscription renews monthly until cancelled in PayPal.
        </p>
      </div>

      <div class="afterCheckout">
        <a class="tinyLink" href="./founders.html">View Founder Wall</a>
      </div>
    </main>
  </div>

  <script>
    (function () {
      const statusEl = document.getElementById("basicStatus");

      function setStatus(text) {
        if (statusEl) statusEl.textContent = text || "";
      }

      paypal.Buttons({
        style: {
          layout: 'vertical',
          label: 'subscribe'
        },

        createSubscription: function (data, actions) {
          return actions.subscription.create({
            plan_id: 'P-8MY23877TE524540PNF4ORLI'
          });
        },

        onApprove: function (data) {
          setStatus("Subscribed. Welcome to nothing.");
        },

        onCancel: function () {
          setStatus("Checkout cancelled. Nothing happened.");
        },

        onError: function (err) {
          console.error(err);
          setStatus("PayPal error. Try again in a moment.");
        }
      }).render('#paypal-button-container-basic');
    })();
  </script>
</body>
</html>
